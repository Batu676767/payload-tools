name: Publish Authors Info Plugin
on:
  push:
    paths:
      - 'packages/plugin-name/**'
    branches:
      - main
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Version to bump (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    uses: ./.github/workflows/publish-plugin-template.yml
    with:
      plugin-name: plugin-name
      version-type: ${{ inputs.version-type || 'patch' }}
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
